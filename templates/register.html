<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: bisque;">
    <div class="container mt-5 fs-5">
        <div class="row">
            <div class="col-md-4 offset-4">
                <h3 class="text-danger-emphasis text-center">Register</h3>
                <form method="post" class="p-3 mb-2 bg-warning text-dark" action="{% url 'users:register' %}">
                  {% csrf_token %}
                    <div class="col-mb-3">
                      <label for="id_first_name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter first name">
                    </div>
                    <div class="col-mb-3">
                      <label for="id_last_name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Enter last name">
                    </div>
                    <div class="col-mb-3">
                      <label for="email" class="form-label">email</label>
                      <input type="email" class="form-control" placeholder="Enter your email" name="email">
                    </div>
                    <div class="col-mb-3">
                      <label for="id_mobile" class="form-label">Mobile</label>
                      <input type="number" class="form-control" id="id_mobile" name="Mobile" placeholder="Enter for Mobile number">
                    </div>
                    <div class="form-group">
                        <label for="id_address">Address</label>
                        <textarea class="form-control" id="id_address" rows="3"name="address" placeholder="Enter address"></textarea>
                      </div>

                    <div class="col-mb-3">
                        <label for="id_latitude" class="form-label">Latitude</label>
                        <input type="number" class="form-control" id="id_latitude" name="latitude" placeholder="Enter latitude"step="0.000001" min="0" max="999999">
                    </div>
                    <div class="col-mb-3">
                        <label for="id_langitude" class="form-label">Longitude</label>
                        <input type="number" class="form-control" id="id_longitude" name="longitude" placeholder="Enter longitude"step="0.000001" min="0" max="999999">
                    </div>
                    <div class="col-mb-3">
                      <label for="id_password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter password">
                    </div>
                    <div class="col-mb-3">
                        <label for="id_confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_confirm_password" name="password" placeholder="Enter password">
                    </div>
                    <input type="submit" class="btn btn-primary w-100 mt-3">
                  </form>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
